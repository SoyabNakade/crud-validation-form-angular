<div class="row">
    <div class="col-lg-12">
       <h1>Users</h1>
    </div>
    <div class="col-lg-12">
        <table class= "table table-bordered">
            <tr> 
                <th></th>
                <th>No</th>
                <th>Avatar</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            
            <tr *ngFor="let user of users;let i=index">
                <td>
                    <button routerLink="user/{{ user.id }}"  class="btn btn-outline-primary">Edit</button>
                    <button (click)="deleteUser(user.id)" class="btn btn-outline-danger">Delete</button>
                </td>
                <td>{{ i + 1 }}</td>
                <td><img src="{{ user.avatar }}"class="img-thumbnail"/></td>
                <td>{{ user.name }}</td>
                <td>{{user.email }}</td>
                <td>{{ user.password}}</td>
            </tr>

        </table>
    </div>

 </div>
